<tr><td></td></tr>
<tr><td> No tournaments </td></tr>
{% else %}
  {% include 'tournament_partials/tournament_list_header.html' %}
  {% for tournament in tournaments %}
<tr>{% include 'tournament_partials/tournament_list_row_basics.html' with tournament=tournament %}</tr>
  {% endfor %}
{% endif %}
