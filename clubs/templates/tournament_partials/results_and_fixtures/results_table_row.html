{% with forloop.counter as participant_position %}
<tr>
  <td> {{ participant_position }} </td>
  <td> <img src="{{ standing.0.member.user.mini_gravatar }}" alt="Gravatar" style="border-radius: 50%"> </td>
  <td> {{ standing.0.member.user.username }} </td>
  <td class="text-center"> {{ standing.2 }} </td>
  <td class="text-center"> {{ standing.1 }} </td>
</tr>
{% endwith %}
