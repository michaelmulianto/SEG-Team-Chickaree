{% extends 'base_content.html' with clubs=clubs %}
{% block title %}
| Create Club
{% endblock %}
{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-6 offset-md-3">
        <h1>Create Club</h1>
        <form action="{% url 'create_club' %}" method="post">
          {% csrf_token %}
          {% include 'partials/bootstrap_form.html' with form=form %}
          <input type="submit" value="Create" class="btn btn-primary">
        </form>
      </div>
    </div>
  </div>
{% endblock %}
