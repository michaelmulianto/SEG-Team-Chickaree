{% extends 'base.html' %}
{% block body %}
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-6 offset-md-3">
        <h1>Create Club</h1>
        <form action="{% url 'create_club' %}" method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <input type="submit" value="Create Club" class="btn btn-primary">
        </form>
      </div>
    </div>
  </div>
{% endblock %}
