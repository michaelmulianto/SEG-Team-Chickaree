{% extends 'base.html' %}
{% block body %}
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-3">
        <h1>Log In</h1>
        <form action="{% url 'log_in' %}" method="post">
          {% csrf_token %}
          {% include 'partials/bootstrap_form.html' with form=form %}
          <input type="submit" value="Log In" class="btn btn-primary">
        </form>
      </div>
    </div>
  </div>
{% endblock %}
