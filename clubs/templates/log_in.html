{% extends 'base.html' %}
{% block body %}
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1>Log In</h1>
        <form action="{% url 'log_in' %}" method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <input type="submit" value="Log In" class="btn btn-primary">
        </form>
      </div>
    </div>
  </div>
{% endblock %}
