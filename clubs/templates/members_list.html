{% extends 'base_content.html' %}
{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1>{{club.name}} Members</h1>
        <table class="table">
        {% for member in members %}
        <tr>
          <td><b>{{ member.user.last_name }}</b></td>
          <td><a>{{ member.user.first_name }}</a></td>
          <td><a>{{ member.user.bio }}</a></td>
          <td><i></i></td>
        </tr>
        {% endfor %}
        </table>
      </div>
    </div>
  </div>
{% endblock %}
