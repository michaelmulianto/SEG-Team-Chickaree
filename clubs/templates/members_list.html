{% extends 'base_content.html' %}
{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1>{{club.name}} Members</h1>
        <a href="{% url 'create_club' %}" class="btn btn-secondary">Create New Club</a>
        <table class="table">
        {% for member in members %}
        <tr>
          <td><b>{{ member.user }}</b></td>
          <td><i></i></td>
        </tr>
        {% endfor %}
        </table>
      </div>
    </div>
  </div>
{% endblock %}
