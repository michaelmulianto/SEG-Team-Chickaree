{% extends 'base_content.html' %}
{% block title %}
| Add Result
{% endblock %}
{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-6 offset-md-3">
        <h1>Add Result</h1>

        <form action="{% url 'add_result' match.id %}" method="post">
          {% csrf_token %}
          <div class="mb-3">
            {% load widget_tweaks %}
            {% for field in form %}
              {{ field.label_tag }}
              {% render_field field class="form-select" %}
            {% endfor %}
          </div>
          <a href='{% url 'show_tournament' match.collection.tournament.id %}' class="btn btn-outline-danger">Cancel</a>&nbsp;
          <input type="submit" value="Add" class="btn btn-primary">
        </form>
      </div>
    </div>
  </div>
{% endblock %}
