{% extends 'base_content.html' %}
{% block title %}
| Applications
{% endblock %}
{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1>Applications</h1>
        <table class="table">
            {% for app in applications %}
            <tr>
              <td>{{ app.user.first_name }} {{ app.user.last_name }}</td>
              <td><b>{{ app.experience }}</b></td>
              <td>{{ app.personal_statement }}</td>
            </tr>
            {% endfor %}
        </table>
      </div>
    </div>
  </div>
{% endblock %}
