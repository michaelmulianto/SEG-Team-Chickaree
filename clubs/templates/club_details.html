{% extends 'base_content.html' %}
{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1>Club Details</h1>
        <p><b>Club details displayed here</b></p>
        {%csrf_token%}
        <p><b>Name: </b> {{club.name}}</p>
        <P><B>Location: </b> {{club.location}}</p>
        <p><b>Description: </b> {{club.description}} </p>
        <td><a href='{% url 'apply_to_club' club.id %}'>Apply to club</a></td>
      </div>
    </div>
  </div>
{% endblock %}
