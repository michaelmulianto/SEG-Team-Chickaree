{% extends 'base_content.html' %}
{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-3">
        <form action="{% url 'sign_up' %}" method="post">
            {% csrf_token %}
            {% include 'partials/bootstrap_form.html' with form=form %}
            <input type="submit" value="Sign Up" class="btn btn-lg btn-primary">
        </form>
      </div>
    </div>
  </div>
{% endblock %}
